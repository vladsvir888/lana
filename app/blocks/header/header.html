<header class="header">
  <div class="container header__container">
    <div class="header__start">
      <img class="header__logo" src="./assets/images/logo.svg" alt="logo">
      <div class="header__burger-wrap">
        <div class="header__burger-inner">
          <div class="header__burger">
            <span class="header__burger-item header__burger-item--top"></span>
            <span class="header__burger-item header__burger-item--center"></span>
            <span class="header__burger-item header__burger-item--bottom"></span>
          </div>
          <div class="header__burger-text">Каталог</div>
        </div>
      </div>
      <div class="header__special-text">Одежда и постель из&nbsp;натуральной шерсти</div>
    </div>
    <div class="header__end">
      <div class="header__burger-wrap header__burger-wrap--bottom">
        <div class="header__burger-inner">
          <div class="header__burger">
            <span class="header__burger-item header__burger-item--top"></span>
            <span class="header__burger-item header__burger-item--center"></span>
            <span class="header__burger-item header__burger-item--bottom"></span>
          </div>
          <div class="header__burger-text">Каталог</div>
        </div>
      </div>
      <div class="header__callback-btns">
        <button class="header__phone-btn header__btn">
          <svg class="header__btn-icon" viewBox="0 0 100 100">
            <use xlink:href="./assets/images/sprite.svg#phone"></use>
          </svg>
        </button>
        <a href="tel:+74955087645" class="header__phone">+7 (495) 508-76-45</a>
        <button class="header__call-btn">заказать звонок</button>
      </div>
      <div class="header__search">
        <button class="header__search-btn header__btn">
          <svg class="header__btn-icon" viewBox="0 0 100 100">
            <use xlink:href="./assets/images/sprite.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="header__basket">
        <button class="header__basket-btn header__btn">
          <svg class="header__btn-icon" viewBox="0 0 100 100">
            <use xlink:href="./assets/images/sprite.svg#basket"></use>
          </svg>
        </button>
        <span class="header__basket-value">10</span>
      </div>
      <div class="header__languages">
        <button class="header__language-btn">
          <span class="header__language-text">RU</span>
          <img class="header__language-icon" src="./assets/images/icons/ru.png" alt="ru">
          <button class="header__arrow-btn">
            <svg class="header__arrow-icon" viewBox="0 0 100 100">
              <use xlink:href="./assets/images/sprite.svg#arrow-bottom"></use>
            </svg>
          </button>
        </button>
      </div>
    </div>
  </div>
</header>
